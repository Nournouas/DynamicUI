<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Project</title>
  </head>
  <body>

    <header>

      <nav >
        <div class="nav-button-wrapper">
          <a class="nav-button outer">Categories</a>
          <div class="nav-button-div hidden">
            <a class="nav-button">Equipement</a>
            <a class="nav-button">Supplements</a>
            <a class="nav-button">Guides</a>
          </div>
        </div>
      </nav>
      
    </header>

    <main>
      <div class="carousel-div">
        <div class="carousel-frame-div">
          <div class="carousel-main">
            <div class="carousel-image-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW8xHk1h30todHeUnca19G_bU-4niQWn1WqJL2L12SRr4p-lCWba0ypoafr9jccVExYlA&usqp=CAU" alt="" class="carousel-image"></div>
            <div class="carousel-image-card"><img src="https://i.guim.co.uk/img/media/43352be36da0eb156e8551d775a57fadba8ae6d7/0_0_1440_864/master/1440.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=1829611852af3ffc6460b4068e20bcbc" alt="" class="carousel-image"></div>
            <div class="carousel-image-card"><img src="https://images.ctfassets.net/ub3bwfd53mwy/5zi8myLobtihb1cWl3tj8L/45a40e66765f26beddf7eeee29f74723/6_Image.jpg?w=750" alt="" class="carousel-image"></div>
            <div class="carousel-image-card"><img src="https://preview.redd.it/v82wta66q5971.jpg?auto=webp&s=8d13ea0bb4de95723ad5ef7758be71a39bebe35a" alt="" class="carousel-image"></div>
          </div>
        </div>
        
        <div class="carousel-controls-div">

          <div class="control-left">
            <a class="left-button">⏪</a>
          </div>

          <div class="control-numbers">
            <a class="control-number" id="1">1</a>
            <a class="control-number" id="2">2</a>
            <a class="control-number" id="3">3</a>
            <a class="control-number" id="4">4</a>
          </div>

          <div class="control-right">
            <a class="right-button">⏩</a>
          </div>

        </div>

      </div>
    </main>

  </body>
</html>
